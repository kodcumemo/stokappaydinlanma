<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmented/fragment.html :: head('Sipahioğlu')"></head>

<body>
    <div th:replace="fragmented/fragment.html :: banner"></div>
    <div th:replace="fragmented/fragment.html :: adminPanel"></div>
    Merhaba Spring Boot
    <a th:text="${asmesaj}"></a>
    <h1 th:text="${zeki}"></h1><br>
    <div class="kayan-buton">
      <a href="#">MÜŞTERİ</a>
    </div>
    <br>
    <div style="width: 100%; height: 100px; background-color: rgb(255, 251, 245); border-radius: 1%; border: solid;">
        <a>Mesaj bölümü</a><br>
        <form action="/messages" method="post" th:each=" mess: ${mesajlar}">
                
            <a th:text="${mess.Id}"></a>
            <a th:text="${mess.content}"></a>
            <a th:text="${mess.created_at}"></a>
        </form>
    </div>
    

    <div>
        <style>
          .kayan-buton {
  position: relative;
  overflow: hidden;
}

.kayan-buton a {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.kayan-buton a:hover {
  transform: translate(-50%, -50%) translateY(-10px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
</style>
  <div> <!-- CHAT GPT YE YAPTIRDIM -->
    <div style="background-color: #333; color: #fff; width: 100%; padding: 10px;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="width: 20%;">
          <label for="tarih">Tarih:</label>
          <input type="text" id="tarih">
        </div>
        <div style="width: 20%;">
          <label for="id">ID:</label>
          <input type="text" id="id">
        </div>
        <div style="width: 20%;">
          <label for="isim">İsim:</label>
          <input type="text" id="isim">
        </div>
        <div style="width: 20%;">
          <label for="adres">Adres:</label>
          <input type="text" id="adres">
        </div>
        <div style="width: 20%;">
          <label for="aciklama">Açıklama:</label>
          <input type="text" id="aciklama">
        </div>
        <div style="display: flex; align-items: center;">
          <button>&uarr;</button>
          <button>&darr;</button>
        </div>
      </div>
      <div>
        <input type="text" placeholder="Arama yapın...">
      </div>
    </div>
    <div style="height: 200px; background-color: #eee;">
      <ul>
        <li><a href="#">Liste Öğesi 1</a></li>
        <li><a href="#">Liste Öğesi 2</a></li>

        <li><a href="#">Liste Öğesi 4</a></li>
        <li><a href="#">Liste Öğesi 5</a></li>
      </ul>
    </div>
    
  </div>
</body>

</html>
